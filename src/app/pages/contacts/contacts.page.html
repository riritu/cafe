<ion-content class="bg no-scroll">
 <div class="bgtop">
    <img src="../assets/LOGINnga.png" alt="">
 </div>
 <ion-grid class="in">
   <ion-row>
     <ion-col size="7" offset="2.3">
       <ion-label>Name</ion-label>
       <ion-input type="text"></ion-input>
     </ion-col>
   </ion-row>
   <br>
   <ion-row>
     <ion-col size="7" offset="2.3">
       <ion-label>Email</ion-label>
       <ion-input type="text"></ion-input>
     </ion-col>
   </ion-row>
   <br>
   <ion-row>
     <ion-col size="7" offset="2.3">
       <ion-label>Phone Number</ion-label>
       <ion-input type="Number"></ion-input>
     </ion-col>
   </ion-row>
   <br>
   <ion-row>
     <ion-col size="7" offset="2.3">
       <ion-label>Choose House Unit</ion-label>
       <ion-input type="Number"></ion-input>
     </ion-col>
   </ion-row>
   <br>
   <ion-row>
     <ion-col size="7" offset="2.3">
       <ion-label>Move-In-Date</ion-label>
       <ion-input type="Number"></ion-input>
     </ion-col>
   </ion-row>
   <br>
   <ion-row>
     <ion-col size="7" offset="2.3">
       <ion-label>Comment</ion-label>
       <ion-input type="Text"></ion-input>
     </ion-col>
   </ion-row>
   <br>
   <br>
   <ion-row>
     <ion-col size="2"offset="4.3" offset-md="3">
       <ion-button fill="none" class="log">Submit</ion-button>
     </ion-col>
   </ion-row>
 </ion-grid>
</ion-content>
