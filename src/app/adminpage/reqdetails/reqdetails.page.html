    </ion-buttons>
    <ion-title>Details</ion-title>
  </ion-toolbar>
  <div class="card-container">
    <div class="card-overlay">
      <ion-icon name="person" class="person"></ion-icon>
    </div>
  <div class="johnn">
    <img src="../assets/jd.png">
  </div>
    <ion-row>
      <ion-col class="deets">

        <p>Selected Model {{ formDetails?.mod }}</p>

     </ion-col> 
    </ion-row>
      <ion-row>

          <ion-button fill="none" class="log" (cli.ck)="approveIt(formDetails?.ids, 'decline')">Decline</ion-button>

        <ion-col>
          <ion-button fill="none" class="lag" (click)="approveIt(formDetails?.ids, 'approve')">Approve</ion-button>        
        </ion-col>

  </div>
</ion-content>
