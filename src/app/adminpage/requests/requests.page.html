<ion-content class="haha">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button fill="clear" (click)="clickBack()"><ion-icon name="arrow-back-outline"></ion-icon></ion-button>
    </ion-buttons>
    <ion-title>Requests</ion-title>
  </ion-toolbar>
<ion-content>
  <ion-card *ngFor="let formData of formDataList" class="book"  (click)="goToReqDetails(formData.ids)">
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col size="auto">
            <img src="assets/image 17.png" alt="" class="imgs">
          </ion-col>
          <ion-col class="detail">
            <ion-card-header>
              <ion-card-title>
                <div style="font-size: 2.1rem;">{{ formData.name }}</div>
                <div class="money">{{ formData.unit }}, {{ formData.date }}</div>
              </ion-card-title>
            </ion-card-header>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-content>
