<ion-content class="login">
  <ion-grid class="inp">
    <ion-row>
      <ion-col size="8" offset="2">
        <ion-label>Username</ion-label>
        <ion-input [(ngModel)]="username" required></ion-input>     
       </ion-col>
    </ion-row>
    <br>  
    <ion-row>
      <ion-col size="8" offset="2">
        <ion-label>Password</ion-label>
        <ion-input [(ngModel)]="password" type="password" required></ion-input>     
       </ion-col>
    </ion-row>
    <br>
    <br>
    <ion-row>
      <ion-col size="2"offset="4.2" offset-md="4">
        <ion-button class="log" fill="none" (click)="login()">LOG IN</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
  </ion-content>
